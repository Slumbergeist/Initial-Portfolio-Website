<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Jersey+10&family=Share+Tech+Mono&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">

        <link href="styles.css" rel="stylesheet">
        <title>Caleb Conradi - Developer/Artist</title>
    </head>
    <body>
        <main>
            <section id="landing">
                <div id="landing-top">
                    <div id="landing-content">
                        <div class="image-container">
                            <img src="img/Caleb.jpg" alt="Caleb Conradi">
                        </div>
                        <div class="landing-text">
                            <h1>Caleb Conradi</h1>
                            <h2>Indev Developer</h2>
                            <p id="tagline">When you know you want an amateur job done</p>
                        </div>
                    </div>
                </div>
                <div id="bookmarks">
                    <div id="web-dev-bookmark" class="bookmark">
                        <h3>Web Dev</h3>
                    </div>
                    <div id="game-dev-bookmark" class="bookmark">
                        <h3>Game Dev</h3>
                    </div>
                    <div id="art-bookmark" class="bookmark">
                        <h3>Digital Art</h3>
                    </div>
                    <div id="music-bookmark" class="bookmark">
                        <h3>Music</h3>
                    </div>
                    <div id="contact-bookmark" class="bookmark">
                        <h3>Contact</h3>
                    </div>
                    <div id="about-me-bookmark" class="bookmark">
                        <h3>About Me</h3>
                    </div>
                </div>
                <div id="landing-bottom"></div>
            </section>
        </main>
    </body>
    <script src="index.js"></script>
</html>
